<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConRibbons NPC</title>

  <style>
    :root{
      --bg: #0b1020;
      --panel: rgba(0,0,0,0.55);
      --border: rgba(255,255,255,0.18);
      --text: #eef2ff;
      --muted: rgba(238,242,255,0.78);
      --radius: 18px;
      --shadow: 0 16px 34px rgba(0,0,0,0.45);
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      min-height: 100vh;

      /* NPC background image */
      background:
        linear-gradient(to bottom, rgba(11,16,32,0.45), rgba(11,16,32,0.75)),
        url("./Config/ImageBackground.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Keep dialog near bottom like an RPG */
    .hud{
      min-height: 100vh;
      display: grid;
      align-items: end;
      padding: 18px;
    }

    .dialog{
      width: min(980px, 100%);
      margin: 0 auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(4px);
    }

    .dialogHeader{
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      color: var(--muted);
      font-size: 0.92rem;
    }

    .dialogBody{
      padding: 14px;
      display: grid;
      gap: 12px;
    }

    .line{
      margin: 0;
      font-size: 1.05rem;
      line-height: 1.45;
      white-space: pre-wrap; /* supports \n in your JSON text */
    }

    .nodePic{
      width: 100%;
      max-height: 260px;
      object-fit: contain;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      display: none;
    }

    .choices{
      display: grid;
      gap: 10px;
      margin-top: 4px;
    }

    button.choice{
      appearance: none;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      padding: 12px 12px;
      border-radius: 14px;
      text-align: left;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.2px;
      transition: background 0.12s ease, transform 0.06s ease, border-color 0.12s ease;
    }
    button.choice:hover{
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.24);
    }
    button.choice:active{ transform: translateY(1px); }

    .toast{
      position: fixed;
      left: 18px;
      bottom: 18px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--muted);
      font-size: 0.9rem;
      box-shadow: var(--shadow);
      display: none;
      backdrop-filter: blur(4px);
      max-width: min(520px, calc(100% - 36px));
    }
  </style>
</head>

<body>
  <div class="hud">
    <section class="dialog" aria-label="NPC dialog">
      <div class="dialogHeader">
        <span id="speaker">ðŸ’¬ Ribbon Keeper</span>
        <span id="status">Loadingâ€¦</span>
      </div>

      <div class="dialogBody">
        <p class="line" id="dialogLine">Loadingâ€¦</p>
        <img id="nodePic" class="nodePic" alt="Dialog image" />
        <div class="choices" id="choices"></div>
      </div>
    </section>
  </div>

  <div class="toast" id="toast"></div>

<script>
let DIALOG = {};
let currentNodeId = "start";

// UI
const elSpeaker = document.getElementById("speaker");
const elStatus  = document.getElementById("status");
const elLine    = document.getElementById("dialogLine");
const elChoices = document.getElementById("choices");
const elPic     = document.getElementById("nodePic");
const elToast   = document.getElementById("toast");

async function loadConversations(){
  try {
    // NOTE: this path is lowercase /config to match your earlier file location
    const res = await fetch("./Config/Conversations.json", { cache: "no-store" });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    DIALOG = await res.json();

    if (!DIALOG.start || !DIALOG.start.text) {
      throw new Error("Missing required node: start");
    }

    elStatus.textContent = "Choose an option";
    render("start"); // Start automatically on page load âœ…
  } catch (err) {
    elStatus.textContent = "Config load failed";
    elLine.textContent =
      "Could not load ./Config/Conversations.json. Check file name/case and GitHub Pages path.";
    elChoices.innerHTML = "";
    elPic.style.display = "none";
    console.error(err);
  }
}

function render(nodeId){
  const node = DIALOG[nodeId];
  if (!node) {
    elLine.textContent = `Missing node: "${nodeId}"`;
    elChoices.innerHTML = "";
    elPic.style.display = "none";
    return;
  }

  currentNodeId = nodeId;

  // Keep it simple: one speaker for now (you can add speaker per node later if you want)
  elSpeaker.textContent = "ðŸ’¬ Ribbon Keeper";
  elLine.textContent = node.text ?? "";

  // picture_url support
  if (node.picture_url) {
    elPic.src = node.picture_url;
    elPic.style.display = "block";
  } else {
    elPic.style.display = "none";
  }

  // choices
  elChoices.innerHTML = "";
  const choices = Array.isArray(node.choices) ? node.choices : [];

  choices.forEach((c, idx) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.type = "button";
    btn.textContent = `${idx + 1}. ${c.label}`;

    btn.addEventListener("click", () => {
      // URL choice
      if (c.url) {
        window.open(c.url, "_blank", "noopener,noreferrer");
        toast(`Opened link: ${c.label}`);
        return;
      }

      // Next node
      if (c.next) {
        render(c.next);
        elStatus.textContent = "Choose an option";
        return;
      }

      toast("Choice is missing 'next' or 'url' (config issue).");
    });

    elChoices.appendChild(btn);
  });

  // If no choices, provide a default Back
  if (choices.length === 0) {
    const back = document.createElement("button");
    back.className = "choice";
    back.type = "button";
    back.textContent = "1. Back";
    back.addEventListener("click", () => render("start"));
    elChoices.appendChild(back);
  }
}

function toast(msg){
  elToast.textContent = msg;
  elToast.style.display = "block";
  clearTimeout(toast._t);
  toast._t = setTimeout(() => elToast.style.display = "none", 2200);
}

// Keyboard: 1â€“9 selects options
window.addEventListener("keydown", (e) => {
  const n = Number(e.key);
  if (!Number.isInteger(n) || n < 1 || n > 9) return;

  const buttons = [...elChoices.querySelectorAll("button.choice")];
  const btn = buttons[n - 1];
  if (btn) btn.click();
});

// Start loading immediately
loadConversations();
</script>
</body>
</html>
